<style>
    .dropdown:hover .dropdown-menu {
        display: block;
    }

    .dropdown-menu {
        z-index: 10;
        min-width: 150px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 8px 0;
        position: absolute;
        top: 100%;
        left: 0;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        list-style-type: none;
    }
</style>

<nav
    class="flex flex-col lg:flex-row items-center justify-between bg-blue-100 p-6 px-10"
>
    <div class="flex items-center flex-shrink-0 text-blue-500 mr-6">
        <span class="font-bold text-xl tracking-tight"
            ><a href="{% url 'home' %}">HealthOPS Connect</a></span
        >
    </div>
    <div class="block lg:hidden">
        <button
            id="menu-toggle"
            class="px-3 py-2 border rounded text-white bg-blue-400 border-blue-500 hover:bg-blue-500"
        >
            <svg
                class="fill-current h-3 w-3"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
            >
                <title>Menu</title>
                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
            </svg>
        </button>
    </div>

    <div
        id="menu"
        class="w-full hidden lg:flex lg:flex-col lg:items-center lg:w-auto px-10"
    >
        {% if request.user.is_authenticated %}
        <div class="text-md font-semibold lg:flex-grow"></div>
        <div class="lg:flex w-full items-center lg:gap-3">
            <div class="text-blue-500 my-auto font-black lg:px-5">
                Welcome, {{request.user.first_name}} {{request.user.last_name}}
            </div>
            <div class="text-center lg:flex lg:gap-3">
                <a
                    href="{% url 'doctor_profile' %}"
                    class="inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-400 rounded text-white hover:border-transparent hover:bg-blue-500 mt-2 lg:mt-0"
                    >Profile</a
                >
                <form method="post" action="{% url 'doctor_logout' %}">
                    {% csrf_token %}
                    <button
                        class="inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-400 rounded text-white hover:border-transparent hover:bg-blue-500 mt-2 lg:mt-0"
                        type="submit"
                    >
                        Logout
                    </button>
                </form>
            </div>
        </div>
        {% else %}
        <div class="text-md lg:flex-grow"></div>
        <div class="lg:flex w-full items-center text-center lg:gap-3">
            <div class="dropdown inline-block relative">
                <button
                    class="inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-400 rounded text-white hover:border-transparent hover:bg-blue-500 mt-2 lg:mt-0"
                >
                    Login ▼
                </button>
                <ul class="dropdown-menu absolute hidden text-blue-500">
                    <li>
                        <a class="hover:bg-blue-100" href="#">Patient Login</a>
                    </li>
                    <hr />
                    <li>
                        <a class="hover:bg-blue-100" href="{% url 'doctor_login' %}">Doctor Login</a>
                    </li>
                </ul>
            </div>
            <div class="dropdown inline-block relative">
                <button
                    class="inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-400 rounded text-white hover:border-transparent hover:bg-blue-500 mt-2 lg:mt-0"
                >
                    Register ▼
                </button>
                <ul class="dropdown-menu absolute hidden text-blue-500">
                    <li>
                        <a class="hover:bg-blue-100" href="#"
                            >Patient Register</a
                        >
                    </li>
                    <hr />
                    <li>
                        <a class="hover:bg-blue-100" href="{% url 'doctor_register' %}"
                            >Doctor Register</a
                        >
                    </li>
                </ul>
            </div>
        </div>
        {% endif %}
    </div>
</nav>

<script>
    document
        .getElementById("menu-toggle")
        .addEventListener("click", function () {
            var menu = document.getElementById("menu");
            menu.classList.toggle("hidden");
        });
</script>
